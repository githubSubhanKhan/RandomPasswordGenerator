<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titleContainer">
        <div class="titleArea">
            <h1 class="randomWord">Random</h1>
            <h1 class="passwordWord">Password</h1>
            <h1 class="generatorWord">Generator...</h1>
        </div>
    </div>
    <div class="outputBoxcontainer">
        <div class="outputBoxarea">
            <p id="passwordOutputbox"></p>
        </div>
        <div class="outputCopybtnArea">
            <button onclick="copyPassword()" id="copyBtn">Copy</button>
        </div>
    </div>
    <div class="buttonContainer">
        <div class="buttonArea">
            <button onclick="showPassword()" id="generateBtn">Generate Password</button>
        </div>
    </div>
</body>
<script src="passwordGenerator.js"></script>
</html>
